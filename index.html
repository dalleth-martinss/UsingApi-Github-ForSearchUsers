<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GitHub Favorites</title>

   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
   <div id="app">

      <header> 
       <h1>GitHub Favorites</h1> 
       <div class="search" >
          <label for="input-search">Usuário do Github</label> 
          <input id ="input-search" type="text" placeholder="Usuário Github">
          <button>&plus;</button>
       </div>
      </header>

      <table> 
         <thead>
            <tr>
               <th>Usuário</th>
               <th>Repositories</th>
               <th>Followers</th>
               <th></th>
            </tr>
         </thead>

         <tbody>
            <tr>
               <td class="user" >
                  <img src="https://github.com/dalleth-martinss.png" alt="Foto de Dalleth">
                  <a href="https://github.com/dalleth-martinss" target="_blank" ></a>
                  <p>Dalleth Martins</p>
                  <span>dalleth-martinss</span>
               </td>
               <td class="Repositories">
                  43
               </td>
               <td class="Followers">
                  4
               </td>
               <td>
                  <button>&times;</button>
               </td>
            </tr>

            <tr>
               <td class="user" >
                  <img src="https://github.com/diego3g.png" alt="Foto de Diego">
                  <a href="https://github.com/diego3g" target="_blank"></a>
                  <p>Diego Fernandes</p>
                  <span>diego3g</span>
               </td>
               <td class="Repositories">
                  48
               </td>
               <td class="Followers">
                  22503
               </td>
               <td>
                  <button>&times;</button>
               </td>
            </tr>
         </tbody>
      </table>
   </div>

   
</body>

</html>
